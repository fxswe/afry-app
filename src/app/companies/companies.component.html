<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-2">
            <button (click)="addCompany()" class="btn btn-success">Add Company</button>
        </div>
        <div class="col-xs-4">
            <input type="text" id="name" class="form-control" [(ngModel)]="companyName">
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-6">
        <a style="cursor: pointer;" (click)="setSelectedCompany(company)" class="list-group-item clearfix"
            *ngFor="let company of companies">
            <h4 class="list-group-item-heading">{{ company.name }}</h4>
        </a>
    </div>
    <div *ngIf="selectedCompany" class="col-xs-6">
        <h3>Company {{selectedCompany.name}}</h3>
        <p *ngIf="selectedCompany.employees">Employees</p>
        <p *ngIf="!selectedCompany.employees">There are no employees in the company.</p>
        <div *ngIf="selectedCompany.employees">
            <a class="list-group-item clearfix" *ngFor="let employee of selectedCompany.employees">
                <div class="col-xs-12 flex">
                    <div class="col-xs-6">
                        <h4 class="list-group-item-heading">{{ employee.name }}</h4>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee)" style="float: right;">Delete</button>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
